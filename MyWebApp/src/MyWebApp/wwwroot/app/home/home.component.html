<div class="card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Pages</h2>
    </div>
    <div class="mdl-list">
        <div class="mdl-list__item" *ngFor="let page of pages">
            <span class="mdl-list__item-primary-content">
                <!--<i class="material-icons mdl-list__item-avatar">page</i>-->
                <span>{{page}}</span>
            </span>
            <a class="mdl-list__item-secondary-action mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--icon mdl-button--colored" href="#"><i class="material-icons">star</i></a>
        </div>
    </div>
</div>
